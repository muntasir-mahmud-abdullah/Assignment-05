<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
<section class="bg-[#F9F7F3] sticky top-0 z-50" >
  <header class=" pb-6 pt-4">
    <main class="max-w-screen-2xl m-auto">
    <div class="navbar">
        <div class="navbar-start">
            <button onclick="window.location.href = 'blog.html'" class="btn btn-success bg-green-300 border-none px-10 text-lg font-semibold">Blog</button>
        </div>
        <div class="navbar-center flex gap-5">
            <img src="/assets/logo.png" alt="">
          <span class="font-semibold text-xl">Donate Bangladesh</span>
        </div>
        <div class="navbar-end">
            <div class="flex gap-2">
                <img src="/assets/coin.png" alt="">
                <span id="donation-balance" class="font-semibold text-lg text-gray-500">5500</span>
                <span class="font-semibold text-lg text-gray-500">BDT</span>
            </div>
        </div>
      </div>
    </main>

</header>
<main class="max-w-screen-2xl m-auto">
    <div class="btn-container flex gap-5 justify-center pt-20 pb-6" >
        <button id="donation-btn" class="btn bg-green-300 border-none px-10 text-lg font-semibold">Donation</button>
        <button id="history-btn" class="btn bg-gray-300 border-1 border-gray-400 px-10 text-lg font-semibold">History</button>
    </div>
</main>
</section>
    <div class="divider"></div>
    <main id="donation-container" class="max-w-screen-2xl m-auto">
        <div class="card lg:card-side bg-base-100 shadow-xl flex">
            <figure class="">
              <img class="p-10 w-full rounded-[3.5rem]"
                src="/assets/flood.jpg"
                alt="Album" />
            </figure>
            <div class="card-body w-1/2">
                <div class="flex gap-2 bg-gray-200 w-max px-4 py-2 rounded-md">
                    <img src="/assets/coin.png" alt="">
                    <span id="donated-balance" class="font-semibold text-lg text-gray-500">0</span>
                    <span class="font-semibold text-lg text-gray-500">BDT</span>
                </div>
              <span id="flood-title" class="card-title font-bold text-lg">New album is released!</span>
              <p>Click the button to listen on Spotiwhy app.</p>
              <div class="card-actions">
                <input id="donation-amount" type="text" placeholder="Write donation amount here" class=" input input-lg input-bordered input-bordered w-full placeholder:text-xl" />
                <button id="donate-btn" class="btn btn-success w-full bg-green-300 border-none px-10 text-2xl mt-4 font-semibold">Donation</button>
              </div>
            </div>
          </div>
    </main>
    <main id="history-container" class="max-w-screen-2xl m-auto">
      <!-- <h1>history data</h1> -->
    </main>
    <main id="modal-container" class="max-w-screen-2xl m-auto">
<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>

<script src="js/function.js"></script>
<script src="js/index.js"></script>
  </body>
</html>
